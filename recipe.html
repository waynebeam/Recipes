<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Follow Recipe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="wrapper">
  <h2 id="timer">0:00</h2>
  <button id="next-button">Next Step</button>
  <button id="start-button">Start!</button>
  <input id ="continuous" type="checkbox" checked>Continuous timer</input>
  <p id="current-step">Current step:</p>
  <p id="current-step-time">Time:</p>
  <input id="sounds" type="checkbox">Sounds</input>
  <input id="test-mode" type="checkbox" checked>Test Mode</input>
  <ol id="directions-list">Directions:</ol>

  <audio id="timer-done-sound" src="sounds/timerDone.wav" preload="auto" />
  
  <script src="recipe.js"></script>
</div>
</body>

</html>
